<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="main-container">
        <h1>BMI Calculator</h1>
        <div class="container">
           <div class="gender gender-style">
             <img src="Images2/male icon.png" alt="male-icon" class="gender-img">
             <h4 class="text">Male</h4>

           </div>
           <div class="gender gender-style">
            <img src="Images2/female icon.png" alt="female-icon" class="gender-img">
            <h4 class="text">Female</h4>
           </div>
           <div class="gender cell-2">
             <h4>Height</h4>
             <h3 class="rangeValue">100 Cm</h3>
            <input type="range" value="Cm" min="80" max="200">
           </div>
           <div class="gender lower-div ">
                <h4>Weight</h4>
                <h3 class="increment">45</h3>
              <span class="bottom-img">
                <button class="lower-button"><img src="Images2/add-removebg-preview.png" alt="plus-icon"></button>
                <button class="lower-button"><img src="Images2/minus-removebg-preview.png" alt="minus-icon"></button>
              </span>  

          </div>
          <div class="gender lower-div ">
            <h4>Age</h4>
            <h3 class="increment">22</h3>
            <span class="bottom-img">
                <button class="lower-button"><img src="Images2/add-removebg-preview.png" alt="plus-icon"></button>
                <button class="lower-button"><img src="Images2/minus-removebg-preview.png" alt="minus-icon"></button>
              </span>  

          </div>

          <div class="calculate cell-4">
            <button id="bmiValue">calculate your bmi</button>
            
          </div>
          
        
        </div>
    </div>
        
        
    
    <script src="app6.js"></script>
    
</body>
</html>
